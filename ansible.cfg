[defaults]
# Inventory file location
inventory = ./inventory.ini

# Disable host key checking (useful for Docker/local testing)
host_key_checking = False

# Display output with colors
force_color = True

# Show diff when files are changed
always_show_diff = True

# Gather facts by default
gathering = smart

# Retry files disabled
retry_files_enabled = False

# Display warnings
command_warnings = True
deprecation_warnings = True

[privilege_escalation]
# Become settings (for sudo/root operations)
become = False
become_method = sudo
become_user = root
become_ask_pass = False
